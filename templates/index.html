<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Language" content="en">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-EBHR7R3N68"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-EBHR7R3N68');

        <title>UT Austin GPT</title>
        <style>
            @font-face {
                font-family: 'Libre_Franklin_SemiBold';
                src: url('static/Libre_Franklin/static/LibreFranklin-SemiBold.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: 'Libre_Franklin_Medium';
                src: url('static/Libre_Franklin/static/LibreFranklin-Medium.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            .footer {
                position: fixed;
                right: 15px;
                bottom: 0;
                text-align: right;
                padding: 0px;
                font-family: 'Libre_Franklin_Medium', Arial, sans-serif;
                font-size: 15px;
            }
            .loader {
                border: 5px solid #f3f3f3;
                border-top: 5px solid #bf5700; /* Burnt orange color to match your theme */
                border-radius: 50%;
                width: 25px;
                height: 25px;
                padding-right: 10px;
                animation: spin 1s linear infinite;
                margin: 0 auto;
                display: none; /* Hidden by default */
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background-color: #f5f5f5;
                font-family: 'Libre_Franklin_SemiBold', Arial, sans-serif;
                color: black;
            }
            form {
                display: flex;
                align-items: center;
                width: 80%;
                max-width: 400px;
                justify-content: center;
            }
            .query-container {
                display: flex;
                align-items: center;
                border: 1px solid #bf5700; 
                background-color: white; /* White background */
                border-radius: 8px; /* Moderate rounding */
                padding-left: 0; /* Padding to push input right */
                padding-right: 0; /* Same padding as left */
                width: 100%;
                box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            }
            #query {
                padding: 10px;
                border: none;
                font-size: 16px;
                font-family: 'Libre_Franklin_Medium', Arial, sans-serif;
                width: calc(100% - 30px - 7px); /* Width of the container minus button width and right margin */
                outline: none;
                border-radius: 6px; /* Same rounding as container */
            }
            button {
                width: 30px; /* Width of the button */
                height: 30px; /* Height of the button */
                margin: 9px 9px 9px 0; /* Top, right, bottom, left margin */
                display: flex;
                align-items: center;
                justify-content: center;
                border: none;
                background-color: white; /* Initially white */
                color: gray; /* Initially gray */
                cursor: pointer;
                transition: background-color 0.3s ease, color 0.3s ease;
                border-radius: 6px; /* Same rounding as container */
            }
            button.active {
                background-color: #bf5700; /* Burnt orange when active */
                color: white; /* White when active */
            }
            button.active:hover {
                background-color: #8c4007; /* Darker shade of burnt orange on hover when active */
            }
            #result-box {
                margin-top: 20px;
                padding: 20px;
                width: 80%;
                max-width: 800px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-family: 'Libre_Franklin_Medium', Arial, sans-serif;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .arrow-icon {
                height: 14px;
                width: 14px;
            }
        </style>
    </head>
    <body>
        <h1>UT Austin GPT</h1>
        <form method="POST">
            <div class="query-container">
                <input type="text" id="query" name="query" placeholder="Enter your question" required oninput="updateButtonState()">
                <button type="submit" id="submitButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="arrow-icon" stroke-width="2">
                        <path d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z" fill="currentColor"></path>
                    </svg>
                </button>
                <div id="loader" class="loader"></div>
            </div>
        </form>
        <div id="result-box">
            <p>{{ result }}</p>
        </div>
        <script>
            document.querySelector('form').addEventListener('submit', function() {
                document.getElementById('loader').style.display = 'block';
                // You can hide it later when the result is ready
                // For example:
                // setTimeout(function() {
                //     document.getElementById('loader').style.display = 'none';
                // }, 1000); // Hide it after 1 second (for demonstration purposes)
            });
            function updateButtonState() {
                var queryInput = document.getElementById("query").value;
                var submitButton = document.getElementById("submitButton");
                if (queryInput.length > 0) {
                    submitButton.classList.add("active");
                } else {
                    submitButton.classList.remove("active");
                }
            }
        </script>
        <div class="footer">
            <p>Savindu Wimalasooriya<br>
               <a href="mailto:youremail@example.com">savinduw@utgpt.dev</a>
            </p>
        </div>
    </body>
</html>
